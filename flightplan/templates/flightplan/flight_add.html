{% extends 'index.html' %} 
{% load static %} 
{% load bootstrap5 %} 

{% block content %}

<body>
    <div
        class="shadow p-5 mb-5 bg-body rounded"
        style="max-width: 70%; margin: auto; margin-top: 5vh">
        <div class="container">
            <h1
                style="
                font-family: 'Montserrat', sans-serif;
                color: maroon;
                text-align: center;
                padding-bottom: 5vh;">
                Add A New Flight
            </h1>
        <div class="row">
            <div class="col-md-6">
                <img
                    style="max-width: 100%"
                    src="{% static 'images/FlightPlanLogo.png' %}"/>
            </div>
            <div class="col-md-6" style="border-left: 1px solid maroon">
                <form method="POST" action='' enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" value="submit" class="btn btn-outline-danger my-3">
                </form>
            </div>
        </div>
    </div>
</body>
    {% if next %}
        <p>Must be logged in!</p>
    {% endif %} 

{% endblock %}
