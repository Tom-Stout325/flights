{% extends 'index.html' %} 
 
{% load static %} 
{% block title %}
    Login Page 
{% endblock %} 

{% block content %}

    <body>
    <div
        class="shadow p-5 mb-5 bg-body rounded"
        style="max-width: 70%; margin: auto; margin-top: 5vh">
        <div class="container">
        <h1
            style="
            font-family: 'Montserrat', sans-serif;
            color: maroon;
            text-align: center;
            padding-bottom: 5vh;">
            Update A Flight
        </h1>
        <div class="row">
            <div class="col-md-6">
            <img
                style="max-width: 100%"
                src="{% static 'images/FlightPlanLogo.png' %}"/>
            </div>
            <div class="col-md-6" style="border-left: 1px solid maroon">
                <form method='POST' action=''>{% csrf_token %}
                    {{ form }}
                </form>
                <a href="{% url 'add-flights' %}"><button class="btn btn-outline-primary" type="submit" value="submit">Save</button></a>
            </div>
    </body>
    {% if next %}
        <p>Must be logged in!</p>
    {% endif %} 

{% endblock %}
